<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Internal Javascript </title>
</head>
<body>
    <h1 id="judul"> Hallo, Dunia!</h1>
    <h2 id="subJudul"> Saya belajar javascript</h2>
    <button onclick="ubahTeks()"> Klik untuk ubah </button>

    <script>
        function ubahTeks() {
            document.getElementById('subJudul').innerHTML='Hujan!';
        }
    </script>
</body>
</html>
